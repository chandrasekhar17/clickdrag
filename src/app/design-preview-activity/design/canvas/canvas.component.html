<div class="canvas-stage d-flex" #stageContainer>
    <svg class="svg_grid" *ngIf="state.canvas.showGrid">
        <defs>
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e0e7e9" stroke-width="1"></path>
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" [attr.fill]='getUrl("smallGrid")'></rect>
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#74949d" stroke-width="1"></path>
            </pattern>
        </defs>
        <rect width="100%" height="100%" [attr.fill]="getUrl('grid')"></rect>
    </svg>
    <app-labels></app-labels>
    <div class="overlay" *ngIf="reorderLabels"></div>
    <app-svg class="svg-wrap" *ngIf="state.activity.name === 'labeling'"></app-svg>
    <app-groups *ngIf="state.activity.name === 'grouping'"></app-groups>
</div>
