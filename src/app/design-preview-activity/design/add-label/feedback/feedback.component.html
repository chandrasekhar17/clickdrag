<div class="feedback-container">
  <label class="mb-1">{{ 'FEEDBACK' | translate }}</label>
  <div class="mb-2">
    <mhe-editor
      #editor
      [toggleRichTextMenuBar]="false"
      [content]="feedback"
      (contentChange)="onEditorContentChange($event)"
      [elementPath]="false"
      maxCharacter="200"
      [tinymceMenubar]="'false'"
    >
    </mhe-editor>
  </div>
</div>
